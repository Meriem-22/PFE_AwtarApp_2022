<style>
  *,
  *:before,
  *:after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Nunito', sans-serif;
  }

  body {
    background-image: linear-gradient(40deg, #fc00ff 30%, rgb(91, 248, 222) 45%, #fffc00 100%);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  input,
  button {
    border: none;
    outline: none;
    background: none;
  }

  .cont {
    overflow: hidden;
    position: relative;
    width: 440px;
    height: 550px;
    background-color: rgba(0, 0, 0, 2) !important;
    box-shadow: 0 29px 48px rgba(229, 36, 36, 0.3), 0 20px 18px rgba(0, 0, 0, 0.22);
    margin-left: 6rem;
    margin-bottom: 7rem;
    margin-top: 4rem;
    border-radius: 20em;
  }

  .form {
    position: relative;
    width: 440px;
    height: h 100%;
    padding: 50px 30px;
    -webkit-transition: -webkit-transform 1.2s ease-in-out;
    transition: -webkit-transform 1.2s ease-in-out;
    transition: transform 1.2s ease-in-out;
    transition: transform 1.2s ease-in-out, -webkit-transform 1.2s ease-in-out;
  }

  h2 {
    width: 100%;
    font-size: 40px;
    text-align: center;
  }

  label {
    display: block;
    width: 260px;
    margin: 25px auto 0;
    text-align: center;
  }

  label span {
    font-size: 14px;
    font-weight: 600;
    color: rgb(106, 102, 103);
    text-transform: uppercase;
  }

  input {
    display: block;
    width: 100%;
    margin-top: 5px;
    font-size: 16px;
    padding-bottom: 5px;
    border-bottom: 1px solid rgba(109, 93, 93, 0.4);
    text-align: center;
    font-family: 'Nunito', sans-serif;
  }

  button {
    display: block;
    margin: 0 auto;
    width: 260px;
    height: 36px;
    border-radius: 30px;
    color: #fff;
    font-size: 15px;
    cursor: pointer;
  }

  .submit {
    margin-top: 40px;
    margin-bottom: 30px;
    text-transform: uppercase;
    font-weight: 600;
    font-family: 'Nunito', sans-serif;
    background: -webkit-linear-gradient(120deg, #fc00ff 32%, #fffc00 72%);
  }

  .submit:hover {
    background: -webkit-linear-gradient(120deg, #fffc00 0%, #fc00ff 72%);
  }

  .forgot-pass {
    margin-top: 15px;
    text-align: center;
    font-size: 14px;
    font-weight: 600;
    color: #0c0101;
    cursor: pointer;
  }

  .forgot-pass:hover {
    color: red;
  }

  .sub-cont {
    overflow: hidden;
    position: absolute;
    left: 640px;
    top: 0;
    width: 900px;
    height: 100%;
    padding-left: 260px;
    background: #fff;
    -webkit-transition: -webkit-transform 1.2s ease-in-out;
    transition: -webkit-transform 1.2s ease-in-out;
    transition: transform 1.2s ease-in-out;
  }

  .cont.s-signup .sub-cont {
    -webkit-transform: translate3d(-640px, 0, 0);
    transform: translate3d(-640px, 0, 0);
  }

  .cont.s-signup .img-text.m-in {
    -webkit-transform: translateX(0);
    transform: translateX(0);
  }

  .sign-in {
    padding-top: 65px;
    -webkit-transition-timing-function: ease-out;
    transition-timing-function: ease-out;
  }
</style>
<html>
  <body>
    <div class="cont">
      <form class="form sign-in" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <h2 jhiTranslate="login.title" data-cy="loginTitle" style="margin-top: 2rem; margin-bottom: 3rem; color: #fc00ff">Sign in</h2>
        <div class="alert alert-danger" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication" data-cy="loginError">
          <strong>Failed to sign in!</strong> Please check your credentials and try again.
        </div>

        <input
          type="text"
          class="form-control"
          name="username"
          id="username"
          placeholder="{{ 'global.form.username.placeholder' | translate }}"
          formControlName="username"
          #username
          data-cy="username"
          style="margin-bottom: 1rem"
        />

        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          placeholder="{{ 'login.form.password.placeholder' | translate }}"
          formControlName="password"
          data-cy="password"
        />

        <button class="submit" type="submit" jhiTranslate="login.form.button" data-cy="submit">Sign in</button>

        <a class="alert-link" routerLink="/account/reset/request" jhiTranslate="login.password.forgot" data-cy="forgetYourPasswordSelector"
          >Did you forget your password?</a
        >
      </form>
    </div>
  </body>
</html>
