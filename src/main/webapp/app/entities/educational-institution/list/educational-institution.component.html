<div>
  <h2 style="margin-top: 4rem; margin-bottom: 2rem" id="page-heading" data-cy="EducationalInstitutionHeading">
    <span jhiTranslate="awtarApp.educationalInstitution.home.title">Educational Institutions</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="awtarApp.educationalInstitution.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-educational-institution"
        [routerLink]="['/educational-institution/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="awtarApp.educationalInstitution.home.createLabel"> Create a new Educational Institution </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="educationalInstitutions?.length === 0">
    <span jhiTranslate="awtarApp.educationalInstitution.home.notFound">No educationalInstitutions found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="educationalInstitutions && educationalInstitutions.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="name">
            <span jhiTranslate="awtarApp.educationalInstitution.name">Name</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="adress">
            <span jhiTranslate="awtarApp.educationalInstitution.adress">Adress</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="archivated">
            <span jhiTranslate="awtarApp.educationalInstitution.archivated">Archivated</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="city.name">
            <span jhiTranslate="awtarApp.educationalInstitution.city">City</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let educationalInstitution of educationalInstitutions; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/educational-institution', educationalInstitution.id, 'view']">{{ educationalInstitution.id }}</a>
          </td>
          <td>{{ educationalInstitution.name }}</td>
          <td>{{ educationalInstitution.adress }}</td>
          <td>{{ educationalInstitution.archivated }}</td>
          <td>
            <div *ngIf="educationalInstitution.city">
              <a [routerLink]="['/city', educationalInstitution.city?.id, 'view']">{{ educationalInstitution.city?.name }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/educational-institution', educationalInstitution.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/educational-institution', educationalInstitution.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(educationalInstitution)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="educationalInstitutions && educationalInstitutions.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
