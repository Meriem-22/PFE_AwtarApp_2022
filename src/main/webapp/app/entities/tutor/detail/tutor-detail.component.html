<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="tutor">
      <h2 style="margin-top: 4rem; margin-bottom: 2rem" data-cy="tutorDetailsHeading">
        <span jhiTranslate="awtarApp.tutor.detail.title">Tutor</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ tutor.id }}</span>
        </dd>
        <dt><span jhiTranslate="awtarApp.tutor.activity">Activity</span></dt>
        <dd>
          <span>{{ tutor.activity }}</span>
        </dd>
        <dt><span jhiTranslate="awtarApp.tutor.manager">Manager</span></dt>
        <dd>
          <span>{{ tutor.manager }}</span>
        </dd>
        <dt><span jhiTranslate="awtarApp.tutor.managerCin">Manager Cin</span></dt>
        <dd>
          <span>{{ tutor.managerCin }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/tutor', tutor.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
