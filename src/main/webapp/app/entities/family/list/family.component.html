<div>
  <h2 id="page-heading" data-cy="FamilyHeading">
    <span jhiTranslate="awtarApp.family.home.title">Families</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="awtarApp.family.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-family"
        [routerLink]="['/family/add']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="awtarApp.family.home.createLabel"> Create a new Family </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="families?.length === 0">
    <span jhiTranslate="awtarApp.family.home.notFound">No families found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="families && families.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="familyName">
            <span jhiTranslate="awtarApp.family.familyName">Family Name</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="dwelling">
            <span jhiTranslate="awtarApp.family.dwelling">Dwelling</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="area"><span jhiTranslate="awtarApp.family.area">Area</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="notebookOfPoverty">
            <span jhiTranslate="awtarApp.family.notebookOfPoverty">Notebook Of Poverty</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="notebookOfHandicap">
            <span jhiTranslate="awtarApp.family.notebookOfHandicap">Notebook Of Handicap</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="archivated">
            <span jhiTranslate="awtarApp.family.archivated">Archivated</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let family of families; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/family', family.id, 'view']">{{ family.id }}</a>
          </td>
          <td>{{ family.familyName }}</td>
          <td>{{ family.dwelling }}</td>
          <td>{{ family.area }}</td>
          <td>{{ family.notebookOfPoverty }}</td>
          <td>{{ family.notebookOfHandicap }}</td>
          <td>{{ family.archivated }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/family', family.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/family', family.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(family)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="families && families.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
