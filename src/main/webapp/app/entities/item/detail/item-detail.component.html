<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="item">
      <h2 style="margin-top: 4rem; margin-bottom: 2rem" data-cy="itemDetailsHeading">
        <span jhiTranslate="awtarApp.item.detail.title">Item</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ item.id }}</span>
        </dd>
        <dt><span jhiTranslate="awtarApp.item.name">Name</span></dt>
        <dd>
          <span>{{ item.name }}</span>
        </dd>
        <dt><span jhiTranslate="awtarApp.item.urlPhoto">Url Photo</span></dt>
        <dd>
          <div *ngIf="item.urlPhoto">
            <a (click)="openFile(item.urlPhoto, item.urlPhotoContentType)">
              <img [src]="'data:' + item.urlPhotoContentType + ';base64,' + item.urlPhoto" style="max-width: 100%" alt="item image" />
            </a>
            {{ item.urlPhotoContentType }}, {{ byteSize(item.urlPhoto) }}
          </div>
        </dd>
        <dt><span jhiTranslate="awtarApp.item.gender">Gender</span></dt>
        <dd>
          <span jhiTranslate="{{ 'awtarApp.ItemGender.' + item.gender }}">{{ item.gender }}</span>
        </dd>
        <dt><span jhiTranslate="awtarApp.item.composed">Composed</span></dt>
        <dd>
          <span>{{ item.composed }}</span>
        </dd>
        <dt><span jhiTranslate="awtarApp.item.archivated">Archivated</span></dt>
        <dd>
          <span>{{ item.archivated }}</span>
        </dd>
        <dt><span jhiTranslate="awtarApp.item.nature">Nature</span></dt>
        <dd>
          <div *ngIf="item.nature">
            <a [routerLink]="['/nature', item.nature?.id, 'view']">{{ item.nature?.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/item', item.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
