<div>
  <h2 id="page-heading" data-cy="DonationsReceivedHeading">
    <span jhiTranslate="awtarApp.donationsReceived.home.title">Donations Receiveds</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="awtarApp.donationsReceived.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-donations-received"
        [routerLink]="['/donations-received/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="awtarApp.donationsReceived.home.createLabel"> Create a new Donations Received </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="donationsReceiveds?.length === 0">
    <span jhiTranslate="awtarApp.donationsReceived.home.notFound">No donationsReceiveds found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="donationsReceiveds && donationsReceiveds.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="urlPhoto">
            <span jhiTranslate="awtarApp.donationsReceived.urlPhoto">Url Photo</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="archivated">
            <span jhiTranslate="awtarApp.donationsReceived.archivated">Archivated</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="authorizingOfficer.abbreviation">
            <span jhiTranslate="awtarApp.donationsReceived.authorizingOfficer">Authorizing Officer</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let donationsReceived of donationsReceiveds; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/donations-received', donationsReceived.id, 'view']">{{ donationsReceived.id }}</a>
          </td>
          <td>
            <a *ngIf="donationsReceived.urlPhoto" (click)="openFile(donationsReceived.urlPhoto, donationsReceived.urlPhotoContentType)">
              <img
                [src]="'data:' + donationsReceived.urlPhotoContentType + ';base64,' + donationsReceived.urlPhoto"
                style="max-height: 30px"
                alt="donationsReceived image"
              />
            </a>
            <span *ngIf="donationsReceived.urlPhoto"
              >{{ donationsReceived.urlPhotoContentType }}, {{ byteSize(donationsReceived.urlPhoto) }}</span
            >
          </td>
          <td>{{ donationsReceived.archivated }}</td>
          <td>
            <div *ngIf="donationsReceived.authorizingOfficer">
              <a [routerLink]="['/authorizing-officer', donationsReceived.authorizingOfficer?.id, 'view']">{{
                donationsReceived.authorizingOfficer?.abbreviation
              }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/donations-received', donationsReceived.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/donations-received', donationsReceived.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(donationsReceived)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="donationsReceiveds && donationsReceiveds.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
