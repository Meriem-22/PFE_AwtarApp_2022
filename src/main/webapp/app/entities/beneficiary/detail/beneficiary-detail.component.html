<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="beneficiary">
      <h2 data-cy="beneficiaryDetailsHeading" style="margin-top: 4rem; margin-bottom: 2rem">
        <span jhiTranslate="awtarApp.beneficiary.detail.title">Beneficiary</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ beneficiary.id }}</span>
        </dd>
        <dt><span jhiTranslate="awtarApp.beneficiary.beneficiaryReference">Beneficiary Reference</span></dt>
        <dd>
          <span>{{ beneficiary.beneficiaryReference }}</span>
        </dd>
        <dt><span jhiTranslate="awtarApp.beneficiary.beneficiaryType">Beneficiary Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'awtarApp.Beneficiaries.' + beneficiary.beneficiaryType }}">{{ beneficiary.beneficiaryType }}</span>
        </dd>
        <dt><span jhiTranslate="awtarApp.beneficiary.archivated">Archivated</span></dt>
        <dd>
          <span>{{ beneficiary.archivated }}</span>
        </dd>
        <dt><span jhiTranslate="awtarApp.beneficiary.authorizingOfficer">Authorizing Officer</span></dt>
        <dd>
          <div *ngIf="beneficiary.authorizingOfficer">
            <a [routerLink]="['/authorizing-officer', beneficiary.authorizingOfficer?.id, 'view']">{{
              beneficiary.authorizingOfficer?.abbreviation
            }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="awtarApp.beneficiary.tutor">Tutor</span></dt>
        <dd>
          <div *ngIf="beneficiary.tutor">
            <a [routerLink]="['/tutor', beneficiary.tutor?.id, 'view']">{{ beneficiary.tutor?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/beneficiary', beneficiary.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
