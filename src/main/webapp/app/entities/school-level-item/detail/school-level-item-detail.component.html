<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="schoolLevelItem">
      <h2 data-cy="schoolLevelItemDetailsHeading"><span jhiTranslate="awtarApp.schoolLevelItem.detail.title">School Level Item</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ schoolLevelItem.id }}</span>
        </dd>
        <dt><span jhiTranslate="awtarApp.schoolLevelItem.isSchoolItem">Is School Item</span></dt>
        <dd>
          <span>{{ schoolLevelItem.isSchoolItem }}</span>
        </dd>
        <dt><span jhiTranslate="awtarApp.schoolLevelItem.quantityNeeded">Quantity Needed</span></dt>
        <dd>
          <span>{{ schoolLevelItem.quantityNeeded }}</span>
        </dd>
        <dt><span jhiTranslate="awtarApp.schoolLevelItem.archivated">Archivated</span></dt>
        <dd>
          <span>{{ schoolLevelItem.archivated }}</span>
        </dd>
        <dt><span jhiTranslate="awtarApp.schoolLevelItem.item">Item</span></dt>
        <dd>
          <div *ngIf="schoolLevelItem.item">
            <a [routerLink]="['/item', schoolLevelItem.item?.id, 'view']">{{ schoolLevelItem.item?.name }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="awtarApp.schoolLevelItem.schoolLevel">School Level</span></dt>
        <dd>
          <div *ngIf="schoolLevelItem.schoolLevel">
            <a [routerLink]="['/school-level', schoolLevelItem.schoolLevel?.id, 'view']">{{ schoolLevelItem.schoolLevel?.schoolLevel }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/school-level-item', schoolLevelItem.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
