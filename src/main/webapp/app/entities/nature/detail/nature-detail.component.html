<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="nature">
      <h2 data-cy="natureDetailsHeading"><span jhiTranslate="awtarApp.nature.detail.title">Nature</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ nature.id }}</span>
        </dd>
        <dt><span jhiTranslate="awtarApp.nature.name">Name</span></dt>
        <dd>
          <span>{{ nature.name }}</span>
        </dd>
        <dt><span jhiTranslate="awtarApp.nature.destinedTo">Destined To</span></dt>
        <dd>
          <span jhiTranslate="{{ 'awtarApp.Beneficiaries.' + nature.destinedTo }}">{{ nature.destinedTo }}</span>
        </dd>
        <dt><span jhiTranslate="awtarApp.nature.necessityValue">Necessity Value</span></dt>
        <dd>
          <span>{{ nature.necessityValue }}</span>
        </dd>
        <dt><span jhiTranslate="awtarApp.nature.archivated">Archivated</span></dt>
        <dd>
          <span>{{ nature.archivated }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/nature', nature.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
